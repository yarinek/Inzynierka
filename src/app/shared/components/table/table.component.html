<div class="mat-elevation-z8">
  <table mat-table [dataSource]="_dataSource">
    <ng-container *ngFor="let tableColumn of tableConfig">
      <ng-container [matColumnDef]="tableColumn.value">
        <th mat-header-cell *matHeaderCellDef>{{ tableColumn.name }}</th>
        <td mat-cell *matCellDef="let element">{{ element[tableColumn.value] }}</td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onChangePage($event)"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
