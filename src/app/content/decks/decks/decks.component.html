<div class="container">
  <ng-container *ngIf="data$ | async as data">
    <app-table
      [dataSource]="data.dataSource"
      [totalElements]="data.totalElements"
      [displayedColumns]="isSharedDeckMode ? displayedSharedColumns : displayedColumns"
      [tableConfig]="isSharedDeckMode ? tableConfigShared : tableConfig"
      (changePagination)="getDecks($event)"
    >
      <div table-nav class="row m-1">
        <div class="d-flex justify-content-end">
          <button *ngIf="!isSharedDeckMode" mat-raised-button color="primary" class="m-1" (click)="createDeck()">
            {{ "decks.createDeck" | translate }}
          </button>
          <button
            *ngIf="!isSharedDeckMode"
            mat-raised-button
            color="primary"
            class="m-1"
            (click)="navigateToSharedDecks()"
          >
            {{ "decks.navigateToSharedDecks" | translate }}
          </button>
          <button *ngIf="isSharedDeckMode" mat-raised-button color="warn" class="m-1" routerLink="/decks">
            {{ "common.buttons.back" | translate }}
          </button>
        </div>
      </div>
    </app-table>
  </ng-container>
</div>
