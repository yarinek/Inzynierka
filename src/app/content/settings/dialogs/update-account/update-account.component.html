<div mat-dialog-title class="dialog-title">{{ "settings.updateAccount.title" | translate }}</div>

<div mat-dialog-content class="dialog-content">
  <form class="container d-flex-center" [formGroup]="form">
    <div class="row">
      <app-input
        formControlName="email"
        type="email"
        placeholder="{{ 'settings.updateAccount.newEmail' | translate }}"
      ></app-input>
    </div>
    <!-- TODO: roles -->
  </form>
</div>

<div mat-dialog-actions>
  <div class="d-flex-center">
    <button mat-raised-button color="primary" class="m-1" (click)="onDismiss()">
      {{ "common.buttons.close" | translate }}
    </button>
    <button mat-raised-button color="primary" class="m-1" (click)="onConfirm()">
      {{ "settings.updateAccount.updateAccount" | translate }}
    </button>
  </div>
</div>
