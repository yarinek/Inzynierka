<div class="container">
  <div class="row">
    <h1>Settings</h1>
  </div>
  <div class="row h-100">
    <div class="col-3">
      <p [class.active]="isActive('profile')" [routerLink]="'profile'" class="text-center clickable">
        {{ "settings.profile" | translate }}
      </p>
      <p [class.active]="isActive('site')" [routerLink]="'site'" class="text-center clickable">
        {{ "settings.site" | translate }}
      </p>
    </div>
    <div class="col-9">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
